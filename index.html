<!DOCTYPE html>
<html lang="en">
<head>
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    .calculator-container {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .calculator-row {
      display: flex;
      justify-content: center;
    }
</style>

<body>
    <div id="calculator-container">
        <p class="please calculation"></p>

    <p>
        <button onclick="
        updatecalculation('1');
        "class="calculator-button gray-button">1</button>

        <button onclick="
        updatecalculation('2');
        "class="calculator-button gray-button">2</button>

        <button onclick="
        updatecalculation('3');
        "class="calculator-button gray-button">3</button>

        <button onclick="
        updatecalculation(' + ');

        "class="calculator-button orange-button">+</button>
    </p>

    <p>
        <button onclick="
        updatecalculation('4');

        " class="calculator-button gray-button">4</button>

        <button onclick="
        updatecalculation('5');

        " class="calculator-button gray-button">5</button>

        <button onclick="
        updatecalculation('6');

        " class="calculator-button gray-button">6</button>

        <button onclick="
        updatecalculation(' - ');

        " class="calculator-button orange-button">-</button>
    </p>

    <p>
        <button onclick="
        updatecalculation('7');

        " class="calculator-button gray-button">7</button>

        <button onclick="
        updatecalculation('8');

        " class="calculator-button gray-button">8</button>

        <button onclick="
        updatecalculation('9');

        " class="calculator-button gray-button">9</button>

        <button onclick="
        updatecalculation(' * ');

        " class="calculator-button orange-button">*</button>
    </p>

    <p>
        <button onclick="
        updatecalculation('0');

        " class="calculator-button gray-button">0</button>

        <button onclick="
        updatecalculation('.');

        " class="calculator-button gray-button">.</button>

        <button onclick="
        calculator=eval(calculator);
        displaycalculation();
        localStorage.setItem('calculator',calculator);
        " class="calculator-button gray-button">=</button>

        <button onclick="
        updatecalculation(' / ');

        " class="calculator-button orange-button">/</button>
    </p>

    <p>
        <button onclick="
        calculator='';
        displaycalculation();
        localStorage.setItem('calculator',calculator);
        " class="calculator-button gray-button clear-button">clear</button>
    </p>

    </div>
  

 <script src="calculator.js"></script>
</body>
</html>
